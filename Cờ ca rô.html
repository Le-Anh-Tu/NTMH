<html>
<head>
    <title>Faking Textarea on Typing</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script>
        var a=new Array(),n="";
        a[1]='I';a[2]='L';a[3]='O';a[4]='V';a[5]='E';a[6]='N';a[7]='G';a[8]='U';a[9]='Y';a[10]='Ễ';a[11]='N';a[12]='T';a[13]='H';a[14]='Ị';a[15]='M';a[16]='A';a[17]='I';a[18]='H';a[19]='Ư';a[20]='Ơ';a[21]='N';a[22]='G';
        function typeTextarea(){
            t = document.f.txt.value;
            j = t.length;
            if(j > 0)
            {
                for(var i=1; i<=j; i++)
                {
                    n = n + a[i];
                    if(i == 24)
                    {
                        document.f.txt.value = "";
                        n = "";
                    }
                }
            }
            document.f.txt.value = n;
            n="";
            setTimeout("typeTextarea()", 1);
            //return false;
        }
    </script>
</head>
<body>
<center>
    <h2>Type anthing slowly</h2>
    <form name="f">
        <textarea name="txt" cols="40" rows="10" onkeydown="typeTextarea();"></textarea>
    </form>
</center>
</body>
